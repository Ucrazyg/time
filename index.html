<!DOCTYPE html>
<html>
	<head>
		<title>Time</title>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1" name="viewport" />

		<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
		<link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,600,700,800,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<audio loop autoplay class="heli" src="img/heli.mp3" type="audio/mp3"></audio>
		<div class="overlay"></div>
		<div class="container">
			<div id="MyClockDisplay" class="clock" onload="showTime()"></div>
			<div class="heli">
				<div class="heli1">
					<img src="img/heli1.svg" width="50" height="auto">
				</div>
				<div class="heli2">
					<img src="img/heli2.svg" width="50" height="auto">
				</div>
			</div>
		</div>
	</body>
</html>
